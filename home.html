<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p  id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.backgroundColor='green'">Click Me 1 !</button>


<br><br><br>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me 2 !</button>


<br><br><br>
<button type="button" onclick="document.getElementById('demo').style.color='violet'">Click Me 3 !</button>

<br><br><br>
<button type="button" onclick="document.getElementById('demo').style.display='none'">Hide Text</button>

<br><br><br>

</body>
</html>
